<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        p {
            color: pink;
        }
        div{
            color: blue;
        }
    </style>
</head>
<body>
    <p>环彩羽</p>
    <p>环忧</p>
    <p>鹿目圆</p>
    <div>七海八千代</div>
    <div>美树沙耶香</div>
</body>
</html>
