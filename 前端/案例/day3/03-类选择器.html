<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器口诀 
        样式点定义 
        结构类(class)调用 
        一个或多个 
        开发最常用 */
        .pink {
            color: pink;
        }
        .black {
            color: black;
        }
        .yellow {
            color: yellow;
        }
        .red {
            color: red;
        }
        .misaki_sayaka {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li class="pink">鹿目圆</li>
        <li class="black">晓美焰</li>
        <li class="yellow">巴麻美</li>
        <li class="red">佐仓杏子</li>
        <li class="misaki_sayaka">美树沙耶香</li>
    </ul>
    <p class="pink">环彩羽</p>
</body>
</html>
