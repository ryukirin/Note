<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名</title>
    <style>
        .kamihama {
            font-size: 20px;
        }
        .maguis {
            font-size: 12px;
        }
        .iroha {
            color: pink;
        }
        .yachio {
            color: blue;
        }
        .touka {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p class="kamihama iroha">环彩羽</p>
        <p class="kamihama yachio">七海八千代</p>
    </div>
    <div>
        <p class="maguis touka">里见灯花</p>
    </div>
</body>
</html>
