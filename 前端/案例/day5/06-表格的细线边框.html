<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的细线边框</title>
    <style>
        /* table {
            /* 这样只有外边框 
            border: 1px solid blue;
        } */
        table {
            width: 300px;
            height: 200px;
        }

        table,
        td,
        th {
            border: 1px solid blue;
            /* 合并相邻的边框 */
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table align="center" cellspacing="0">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>鹿目圆</td>
            <td>女</td>
            <td>14</td>
        </tr>
        <tr>
            <td>晓美焰</td>
            <td>女</td>
            <td>14</td>
        </tr>
        <tr>
            <td>巴麻美</td>
            <td>女</td>
            <td>15</td>
        </tr>
        <tr>
            <td>佐仓杏子</td>
            <td>女</td>
            <td>14</td>
        </tr>
        <tr>
            <td>美树沙耶香</td>
            <td>女</td>
            <td>14</td>
        </tr>
    </table>
</body>

</html>
