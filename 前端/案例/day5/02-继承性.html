<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>
    <style>
        body {
            font: 14px/2 'Microsoft YaHei';
        }

        div {
            color: red;
            font-weight: 700;
            background-color: aqua;
        }

        p {
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div>
        <p>如果p继承了div的属性，则该段为红色加粗</p>
    </div>
    <p>这个不是div的子元素 继承了父元素body的行高</p>
    <div>2的意思是子元素文字大小的2倍</div>
</body>

</html>
