<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>层叠性</title>
    <link rel="stylesheet" href="01-层叠性.css">
</head>

<body>
    <div>
        <p>如果样式是就近原则(若为引入文件就是在下方的定义)则该文字为红色</p>
        <p>反之为绿色</p>
        <p>样式不冲突则不触发层叠性原则</p>
        <p>故文字会加粗</p>
    </div>
</body>
