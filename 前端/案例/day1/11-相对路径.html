<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对路径</title>
</head>
<body>
    <h4>同一级目录的img1.png</h4>
    <img src="img.png" />

    <h4>下一级目录的img2.png</h4>
    <img src="img/img2.png" />

    <h4>上一级目录的img3.png</h4>
    <img src="../img3.png" />
</html>
