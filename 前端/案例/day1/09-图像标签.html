<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="D:\资料\资料\前端学习\图片\image-20211204120336025.png" />

    <h4>alt 替换文本 图像不能显示时显示的文字</h4>
    <img src="D:\资料\资料\前端学习\图片\image20211204120336025.png"  alt="这张图像显示不出来了" />

    <h4>title 提示文本 鼠标放到图像上显示的文字</h4>
    <img src="D:\资料\资料\前端学习\图片\image-20211204120336025.png"  title="这是一张图像" />

    <h4>width 设置图像的宽度</h4>
    <img src="D:\资料\资料\前端学习\图片\image-20211204120336025.png"  title="这是一张图像" width="100"/>

    <h4>height 设置图像的高度</h4>
    <img src="D:\资料\资料\前端学习\图片\image-20211204120336025.png"  title="这是一张图像" height="100"/>
    
    <h4>border 设置图像的边框粗细</h4>
    <img src="D:\资料\资料\前端学习\图片\image-20211204120336025.png"  title="这是一张图像" height="100" border="15"/>

</html>
