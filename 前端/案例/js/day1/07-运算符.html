    <script>
        var num = 0.2 + 0.1;
        console.log(5 % 3);
        // 前置递增运算符 先自加再返回值
        var p = 10;
        console.log(++p + 10);//21
        // 后置递增运算符 先返回值再自加
        p = 10;
        console.log(p++ + 10);//20
        //1.p++ = 11 但是返回10
        //2.++p = 12
        p = 10;
        console.log(p++ + ++p);
        console.log(18 == '18');
        console.log(18 === '18');
        console.log(0 || 0 || 2367);
    </script>
