<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            float: left;
            background-color: cadetblue;
            margin-right: 10px;
        }

        .box {
            width: 830px;
            height: 200px;
            background-color: orange;
        }

        /* 因为权重问题 必须写成.box .last */
        .box .last {
            margin-right: 0px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div class="last"></div>
    </div>
</body>

</html>
