<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        .right {
            float: right;
        }

        .left {
            float: left;
        }

        .yuan {
            width: 300px;
            height: 300px;
            background-color: darkcyan;
        }
    </style>
</head>

<body>
    <div class="left">向左浮动<br />浮动元素会脱离标准流（脱标），浮动的盒子不再保留原先的位置</div>
    <div class="right">向右浮动</div>
    <div class="yuan">故该div移到了第一排</div>
</body>

</html>
